<!DOCTYPE html>
<html>
<head>
    <title>React + Spring</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div id='root'></div>

<script src="https://fb.me/react-15.0.1.js"></script>
<script src="https://fb.me/react-dom-15.0.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script type="text/babel">
var Beer = React.createClass({
  render: function() {
    var result = null;
    if(this.props.beer) {
      result = (      <tr>
        <td>{this.props.beer.name}</td>
        <td>{this.props.beer.age}</td>
        <td>{this.props.beer.years}</td>
      </tr>);
    }
    return result;
  }
});
var BeerTable = React.createClass({

  obtainRandomBeer: function() {
    var self = this;
    $.ajax({
      url: "/api/v1/beer"
    }).then(function (data) {
        console.log(data);
        self.setState({beer: data});
    });
  },

  getInitialState: function () {
    return {beer: null};
  },

  componentDidMount: function() {
    this.obtainRandomBeer();
    console.log('Welcome to the house of fun');
  },

  render: function() {
    var row = (<Beer beer={this.state.beer} />);
    return (
        <div className="container">
          <table className="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Years</th>
              </tr>
            </thead>
            <tbody>{row}</tbody>
          </table>
        </div>
      );
  }
});

ReactDOM.render(
  <BeerTable />, document.getElementById('root')
);
</script>
</body>
</html>
