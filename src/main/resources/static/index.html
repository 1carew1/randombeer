<!DOCTYPE html>
<html>
<head>
    <title>React + Spring</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div id='root'></div>

<script src="https://fb.me/react-15.0.1.js"></script>
<script src="https://fb.me/react-dom-15.0.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

<script type="text/babel">
var Beer = React.createClass({
  render: function() {
    return (
      <tr>
        <td>{this.props.beer.name}</td>
        <td>{this.props.beer.age}</td>
        <td>{this.props.beer.years}</td>
      </tr>);
  }
});
var BeerTable = React.createClass({
  render: function() {
    var rows = [];
    this.props.beers.forEach(function(beer, i) {
      rows.push(<Beer beer={beer} key={i} />);
    });
    return (
        <div className="container">
          <table className="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Years</th>
              </tr>
            </thead>
            <tbody>{rows}</tbody>
          </table>
        </div>
      );
  }
});

var BEERS = [
  {name: 'Hop House 13', age: 45, years: 5},
  {name: 'Metalman', age: 54, years: 8},
  {name: 'Lagunitas', age: 34, years: 12}
];

ReactDOM.render(
  <BeerTable beers={BEERS} />, document.getElementById('root')
);
</script>
</body>
</html>
